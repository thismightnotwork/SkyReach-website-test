<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pilot Hub — SkyReach</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-hub">
  <header class="site-header">
    <div class="container header-grid">
      <a class="brand" href="/">
        <img src="/assets/logo.svg" alt="SkyReach logo" class="brand-logo">
        <span class="brand-text">SkyReach</span>
      </a>
      <nav class="nav" aria-label="Main navigation">
        <a href="/" class="nav-link">Home</a>
        <a href="/about.html" class="nav-link">About</a>
        <a href="/pilot-hub.html" class="nav-link active">Pilot Hub</a>
        <a href="/academy.html" class="nav-link">Academy</a>
        <a href="/contact.html" class="nav-link">Contact</a>
      </nav>
      <div class="header-actions">
        <a class="button" id="top-login" href="#auth">Login</a>
      </div>
    </div>
  </header>

  <main class="container narrow hub-main">
    <h1>Pilot Hub</h1>
    <p class="muted">Client-side members area. Accounts and data are stored locally on your device.</p>

    <section id="auth" class="card auth-card grid-2">
      <div>
        <h2>Create account</h2>
        <form id="signup-form" autocomplete="off">
          <label>Username
            <input id="su-username" required pattern="[A-Za-z0-9_]{3,30}" title="3-30 characters, letters numbers or underscore">
          </label>
          <label>Email
            <input id="su-email" type="email" required>
          </label>
          <label>Password
            <input id="su-password" type="password" minlength="6" required>
          </label>
          <button class="button button-primary" type="submit">Create account</button>
        </form>
      </div>

      <div>
        <h2>Login</h2>
        <form id="login-form" autocomplete="off">
          <label>Username
            <input id="li-username" required>
          </label>
          <label>Password
            <input id="li-password" type="password" required>
          </label>
          <div class="form-row">
            <button class="button" type="submit">Login</button>
            <button id="demo-login" class="button button-ghost" type="button">Demo account</button>
          </div>
        </form>
      </div>
    </section>

    <section id="member-area" class="card" hidden>
      <div class="member-header">
        <div>
          <h2 id="member-greeting">Welcome</h2>
          <p class="muted" id="member-email"></p>
        </div>
        <div class="member-actions">
          <button id="export-data" class="button">Export CSV</button>
          <button id="logout" class="button button-ghost">Logout</button>
        </div>
      </div>

      <div class="hub-grid">
        <div class="hub-col">
          <h3>Flight log</h3>
          <form id="flight-form" class="form-compact">
            <label>Date
              <input id="fl-date" type="date" required>
            </label>
            <label>Route
              <input id="fl-route" placeholder="EGLL → KJFK" required>
            </label>
            <label>Aircraft
              <input id="fl-aircraft" placeholder="A320">
            </label>
            <label>Hours
              <input id="fl-hours" type="number" step="0.1" min="0" placeholder="2.5">
            </label>
            <div class="form-row">
              <button class="button button-primary" type="submit">Save flight</button>
              <button id="clear-logs" class="button button-ghost" type="button">Clear logs</button>
            </div>
          </form>

          <h4>Recent flights</h4>
          <ul id="fl-list" class="list"></ul>
        </div>

        <div class="hub-col">
          <h3>Fleet</h3>
          <form id="fleet-form" class="form-compact">
            <label>Type
              <input id="ft-type" placeholder="A320" required>
            </label>
            <label>Registration
              <input id="ft-reg" placeholder="G-ABCD">
            </label>
            <div class="form-row">
              <button class="button" type="submit">Add aircraft</button>
            </div>
          </form>

          <h4>Fleet list</h4>
          <ul id="fleet-list" class="list"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="muted small">© <span id="year3"></span> SkyReach Virtual Airline</div>
    </div>
  </footer>

  <script src="/js/pilot-hub.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>
</html>
