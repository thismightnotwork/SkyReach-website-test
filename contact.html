<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — SkyReach</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-contact">
  <header class="site-header">
    <div class="container header-grid">
      <a class="brand" href="/">
        <img src="/assets/logo.svg" alt="SkyReach logo" class="brand-logo">
        <span class="brand-text">SkyReach</span>
      </a>
      <nav class="nav" aria-label="Main navigation">
        <a href="/" class="nav-link">Home</a>
        <a href="/about.html" class="nav-link">About</a>
        <a href="/pilot-hub.html" class="nav-link">Pilot Hub</a>
        <a href="/academy.html" class="nav-link">Academy</a>
        <a href="/contact.html" class="nav-link active">Contact</a>
      </nav>
      <div class="header-actions">
        <a href="/pilot-hub.html" class="button button-primary">Members</a>
      </div>
    </div>
  </header>

  <main class="container narrow">
    <h1>Contact</h1>
    <p>If you need help email <a href="mailto:support@skyreachuk.co.uk">support@skyreachuk.co.uk</a> or use the form below. This site is static so submissions open your mail client.</p>

    <form id="contact-form" class="card form-card" onsubmit="location.href='mailto:support@skyreachuk.co.uk?subject='+encodeURIComponent(document.getElementById('c-subject').value)+'&body='+encodeURIComponent(document.getElementById('c-message').value); return false;">
      <label>Name
        <input id="c-name" required>
      </label>
      <label>Subject
        <input id="c-subject" required>
      </label>
      <label>Message
        <textarea id="c-message" rows="6" required></textarea>
      </label>
      <div class="form-row">
        <button class="button button-primary" type="submit">Send</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="muted small">© <span id="year5"></span> SkyReach Virtual Airline</div>
    </div>
  </footer>

  <script>document.getElementById('year5').textContent = new Date().getFullYear()</script>
  <script src="/js/main.js" defer></script>
</body>
</html>
